<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Responsivo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/cd517e059d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="images/undraw_personalization_triu.svg" />
      </div>
      <div class="login-container">
        <form action="index.html">
          <img class="avatar" src="images/undraw_profile_pic_ic5t.svg" />
          <h2>welcome</h2>
          <div class="input-div login">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div>
              <h5>Username</h5>
              <input class="input" type="text" />
            </div>
          </div>
          <div class="input-div password">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div>
              <h5>Password</h5>
              <input class="input" type="password" />
            </div>
          </div>
          <a href="#">Forgot Password?</a>
          <input type="submit" class="btn" value="login" />
        </form>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
